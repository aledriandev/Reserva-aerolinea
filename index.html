<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserva</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>
<body>

    <header>

    </header>
    <section id="inicio" class="container">
        <div class="row text-center">
            <div class="col-md-6">
                <h1>Vuelos</h1>
                <div class="row">
                    <div class="col-md-6 text-left">
                        <div class="mtb-20">
                            <label class="mtb-5" for=""><img src="assets/img/plane1.svg" alt="" width="40px"> Origen:</label><br>
                            <select class="selection" id="origin" name="state">
                                <option value="AQP">Arequipa</option>
                                <option value="CIX">Chiclayo</option>
                                <option value="IQT">Iquitos</option>
                                <option value="LIM">Lima</option>
                                <option value="PIU">Piura</option>
                                <option value="TPP">Tarapoto</option>
                                <option value="TRU">Trujillo</option>
                            </select><br>
                        </div>
                        <div class="mtb-20">
                            <label class="mtb-5" for=""><img src="assets/img/plane2.svg" alt="" width="40px"> Destino:</label><br>
                            <select class="selection" id="destination" name="state">
                                <option value="AQP">Arequipa</option>
                                <option value="CIX" selected>Chiclayo</option>
                                <option value="IQT">Iquitos</option>
                                <option value="LIM">Lima</option>
                                <option value="PIU">Piura</option>
                                <option value="TPP">Tarapoto</option>
                                <option value="TRU">Trujillo</option>
                            </select><br>
                        </div>
                        <div class="mtb-20">
                            <label class="mtb-5" for=""><img src="assets/img/clock.svg" alt="" width="40px"> Horario:</label><br>
                            <select class="selection" id="time" name="state">
                                <option value="AQP">Mañana</option>
                                <option value="CIX">Tarde</option>
                                <option value="IQT">Noche</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-pick" data-toggle="modal" data-target="#modal-reserved">
                            <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Reservar
                        </button>
                        <button class="btn btn-pick" data-toggle="modal" data-target="#modal-cancel">
                            <i class="fa fa-calendar-o" aria-hidden="true"></i> Liberar
                        </button>
                        <button class="btn btn-pick" id="search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <i class="fa fa-user" aria-hidden="true"></i> Buscar
                        </button>
                        <button class="btn btn-pick" id="list">
                            <i class="fa fa-users" aria-hidden="true"></i> Pasajeros
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h1>Asientos Disponibles</h1>
                <div id="seats"></div>
            </div>
        </div>
    </section>
    <!-- MODALES -->
    <!-- Modal reservar -->
    <div class="modal fade" id="modal-reserved" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-content-one">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                <h2 class="modal-title">Reserva tu asiento con un solo click!!!</h2>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-md-6">
                        <h3>Selecciona tu asiento: </h3>
                        <table id="modal-seats"></table>
                    </div>
                    <div class="col-md-6">
                        <form role="form" class="go-right">
                            <h3>Registro</h3>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="assets/img/seat.png" alt=""  width="30px"></i></span>
                                    <input id="seat" type="text" class="form-control" disabled>
                                    <label for="seat">Asiento</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="assets/img/user.png" alt=""  width="30px"></i></span>
                                    <input id="name" type="text" class="form-control" required onkeypress="return soloLetras(event);" onKeyUp="this.value = this.value.toUpperCase();">
                                    <label for="name">Nombre</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="assets/img/user.png" alt=""  width="30px"></i></span>
                                    <input id="last" type="text" class="form-control" required onkeypress="return soloLetras(event);" onKeyUp="this.value = this.value.toUpperCase();">
                                    <label for="last">Apellido</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="assets/img/dni.png" alt=""  width="30px"></i></span>
                                    <input id="dni" type="tel" class="form-control" required onkeypress="return SoloNumeros(event);">
                                    <label for="dni">DNI</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-right">
                <button type="submit" class="btn btn-modal" id="reserved">Reservar</button>
                <button type="button" class="btn btn-modal" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
      </div>
    </div>
    <!-- Modal limpiar -->
    <div class="modal fade" id="modal-cancel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-content-one">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h2 class="modal-title">Cancela tu reservacion... :c </h2>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <div class="col-md-6">
                            <h3>Selecciona el asiento: </h3>
                            <table id="cancel-seats"></table>
                        </div>
                        <div class="col-md-6">
                            <form role="form" class="go-right">
                                <h3>Registro</h3>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><img src="assets/img/seat.png" alt=""  width="30px"></i></span>
                                        <input id="cancel-seat" type="text" class="form-control" disabled>
                                        <label for="cancel-seat">Asiento</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><img src="assets/img/user.png" alt=""  width="30px"></i></span>
                                        <input id="cancel-name" type="text" class="form-control" disabled>
                                        <label for="cancel-name">Nombre</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><img src="assets/img/user.png" alt=""  width="30px"></i></span>
                                        <input id="cancel-last" type="text" class="form-control" disabled>
                                        <label for="cancel-last">Apellido</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><img src="assets/img/dni.png" alt=""  width="30px"></i></span>
                                        <input id="cancel-dni" type="tel" disabled>
                                        <label for="cancel-dni">DNI</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="submit" class="btn btn-modal" id="cancel">Liberar</button>
                    <button type="button" class="btn btn-modal" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal buscar -->
    <!-- Modal lista -->


    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/4154d90246.js"></script>
    <!-- Bootstrap  JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
