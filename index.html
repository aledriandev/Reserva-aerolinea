<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

            <div class="row">
                <div class="col-md-6">
                    <label for=""><img src="assets/img/plane1.png" alt="" width="40px"> Origen:</label>
                    <select class="origin" name="state">
                        <option value="AQP">Arequipa</option>
                        <option value="CIX">Chiclayo</option>
                        <option value="IQT">Iquitos</option>
                        <option value="LIM">Lima</option>
                        <option value="PIU">Piura</option>
                        <option value="TPP">Tarapoto</option>

                    </select>

                        <option value="CIX" selected>Chiclayo</option>

                    </select>

                    <button id="cancel"><i class="fa fa-calendar-o" aria-hidden="true"></i>Liberar</button>
                    <button id="search"><i class="fa fa-search" aria-hidden="true"></i><i class="fa fa-user" aria-hidden="true"></i>Buscar Pasajero</button>
                    <button id="list"><i class="fa fa-users" aria-hidden="true"></i>Lista de Pasajeros</button>

                <div class="col-md-6">

                    <table id="seats"></table>
